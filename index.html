<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <div class="MainPage">
        <div class="TopPage">
            <h1>Instagram Photo Feed</h1>
        </div>
        <div class="Feed">
            <div class="Post">
                <div class="PostHead">
                    <h2>My Firt Photo</h2>
                    <p>01/11</p>
                </div>
                <div class="PostImg">
                    <img src="https://picsum.photos/1080/940">

                </div>
                <div class="PostCaption">
                    <p>Nullam consectetur sed felis at consectetur. Nunc sem massa, sagittis ac ex ut, feugiat fermentum velit. Vivamus id leo finibus, gravida sapien vitae, vestibulum odio. </p>

                </div>
            </div>
         






        </div>



    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
